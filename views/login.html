
  <ng-include src="'views/error.html'"></ng-include>

	<form ng-submit="doLogin()">

    <div class="card">
        <div class="card-main">
            <div class="card-inner">
              <div class="form-group form-group-label">
                  <label class="floating-label" for="user">Username</label>
                  <input class="form-control" id="user" type="text" ng-model="$parent.user"  autocomplete="new-password">
              </div>
              <div class="form-group form-group-label">
                  <label class="floating-label" for="pass">Password</label>
                  <input class="form-control" id="pass" type="password" ng-model="$parent.password"  autocomplete="new-password">
              </div>
            </div>
            <div class="card-action">
              <div class="card-action-btn text-center"> 
                <input type="submit" class="btn btn-brand waves-attach waves-button waves-light" value="Login" />
                <a class="btn btn-flat waves-attach waves-button" ng-href="#/register">Register</a>
              </div>
            </div>
        </div>
    </div>

	</form>
