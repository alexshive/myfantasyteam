<ng-include src="'views/register.html'" ng-if="!fantasy.uid" ng-show="login.mode === 'register'" ng-controller="RegisterCtrl as register"></ng-include>

<form ng-submit="login.signin()" ng-show="login.mode !== 'register'">
  <section class="form">
    <div class="card-wrap">
      <div class="card">
        <div class="card-main">
          <div class="card-header">
            <h3>Login</h3>
          </div>
          <div class="form-group form-group-label">
            <div class="row">
              <div class="col-sm-12">
                <label class="floating-label" for="user">Username</label>
                <input class="form-control" id="user" type="text" ng-model="login.user" autocomplete="new-password" placeholder="Username">
              </div>
            </div>
          </div>
          <div class="form-group form-group-label">
            <div class="row">
              <div class="col-sm-12">
                <label class="floating-label" for="pass">Password</label>
                <input class="form-control" id="pass" type="password" ng-model="login.password"  autocomplete="new-password" placeholder="Password">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-12">
                <button type="submit" ng-disabled="fantasy.loading" class="btn btn-flat btn-green btn-block waves-attach waves-button">Sign In</button>
              </div>
            </div>
          </div>
          <div class="form-group login-error" ng-show="fantasy.error">
            <div class="row">
              <div class="col-sm-12">
                {{fantasy.error}}
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-12">
                <p class="margin-no"><a ng-click="login.mode = 'register';fantasy.error = false" class="btn btn-flat btn-block waves-attach">Create an account</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  </section>
</form>
