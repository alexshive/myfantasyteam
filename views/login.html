	<h2>Login</h2>

	<div class="alert bg-danger" ng-cloak ng-show="error">{{error}}</div>

	<form ng-submit="doLogin()">


			<div class="form-group">
				<span class="form-label">User: </span>
				<input name="user" type="text" ng-model="$parent.user" class="form-control" />
			</div>
			<div class="form-group">
				<span class="form-label">Password: </span>
				<input name="password" type="password" ng-model="$parent.password" class="form-control" />
			</div>
			<div class="row">

			<div class="col-sm-6">
				<span class="form-label"></span>
				<input type="submit" class="btn btn-primary" value="Login" ng-disabled="isLoading" />
			</div>
			<div class="col-sm-6 text-right">
				<span class="form-label"></span>
				<a class="btn btn-link" ng-href="#/register">Register</a>
			</div>
		</div>
	</form>
