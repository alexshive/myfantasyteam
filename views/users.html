<div class="content-heading">
  <div class="col-sm-12">
   <h3 class="heading">Users</h3>
  </div>
</div>

<div class="table-responsive">
  
  <div class="col-xx-12">
    <form ng-submit="search()">
      <div class="row">
          <div class="col-xx-9">
            <input type="search" class="form-control" ng-model="searchUser" placeholder="Search User..." />
          </div>
          <div class="col-xx-3">
            <a ng-click="search()" class="btn btn-block waves-effect"><span class="icon icon-lg">search</span></a>
              <!-- <a ng-click="clearSearch()" ng-show="searchPlayer.length > 0" class="btn btn-flat btn-block btn-default">Clear</a> -->
          </div>
      </div>
    </form>
  </div>

  <div class="clearfix"></div>

  <div class="card-table table-responsive col-xx-12">
    <table class="table" title="Users">
      <tbody>
        <tr ng-repeat="user in userList">
          <td width="50">

            <span ng-hide="friendSentRequest.indexOf(user.id) >= 0 || user.status !== 'available'" ng-cloak>
              <a ng-click="addFriend(user.id)" class="btn btn-flat waves-attach"><i class="icon icon-2x">person_add</i></a>
            </span>

            <span ng-show="user.status === 'accepted' || friendAccepted.indexOf(user.id) >= 0" ng-cloak>
              <a class="btn btn-flat btn-green btn-disabled"><i class="icon icon-2x">group</i></a>
            </span>
          </td>
          <td>
            <a class="btn btn-flat username">{{user.displayname || user.username}}</a>
          </td>
          <td class="text-right" width="100">

            <span ng-show="userChallenges.sentList.indexOf(user.id) < 0" ng-cloak><a ng-click="challengePlayer(user.id)" class="btn btn-green btn-flat waves-attach">Challenge</a></span>

            <span ng-show="userChallenges.sentList.indexOf(user.id) >= 0 || friendChallenges.sentList.indexOf(user.id) >= 0" ng-cloak><a disabled class="btn btn-flat waves-attach" ng-cloak>Challenge Sent</a></span>

          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
