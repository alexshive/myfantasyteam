<form ng-submit="challengePlayer()">

	<div class="form-group">

		<h2>You are challenging {{opponent}}</h2>

		<!--
		<label>Type of challenge</label>

		<div class="btn-group btn-group-justified" role="group">
			<a ng-click="setMode(1)" ng-class="{'active btn-primary': challengeMode === 1}" class="btn btn-default">Week</a>
			<a ng-click="setMode(2)" ng-class="{'active btn-primary': challengeMode === 2}" class="btn btn-default">Season</a>
		</div> -->

	</div>

	<div class="form-group">
		<label>Winner gets/does <i>(optional)</i>:</label>
		<textarea class="form-control" rows="3" ng-model="winner"></textarea>
	</div>

	<div class="form-group">
		<label>Loser gets/does <i>(optional)</i>:</label>
		<textarea class="form-control" rows="3" ng-model="loser"></textarea>
	</div>

	<div class="form-group">
		<input type="submit" value="Send Challenge" class="btn btn-primary" ng-disabled="submitted" />
		<a ng-href="#/vs/" class="btn btn-link">Cancel</a>
	</div>

</form>
