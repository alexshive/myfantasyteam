<form ng-submit="register.create()">
  <section class="form">
    <div class="card-wrap">
      <div class="card">
        <div class="card-main">
          <div class="card-header">
            <h3>Register</h3>
          </div>

          <div class="form-group form-group-label">
            <div class="row">
              <div class="col-sm-12">
                <label class="floating-label" for="doc_login_username">Username</label>
                <input class="form-control" id="user" type="text" ng-model="register.user" autocomplete="new-password">
              </div>
            </div>
          </div>
          <div class="form-group form-group-label">
            <div class="row">
              <div class="col-sm-12">
                <label class="floating-label" for="doc_login_password">Password</label>
                <input class="form-control" id="pass" type="password" ng-model="register.password"  autocomplete="new-password">
              </div>
            </div>
          </div>
          <div class="form-group form-group-label">
            <div class="row">
              <div class="col-sm-12">
                <label class="floating-label" for="doc_login_password">Confirm Password</label>
                <input class="form-control" id="pass" type="password" ng-model="register.cpassword"  autocomplete="new-password">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-12">
                <button type="submit" ng-disabled="fantasy.loading" class="btn btn-block btn-flat btn-green waves-attach">Register</button>
              </div>
            </div>
            <div class="form-group login-error" ng-show="fantasy.error">
            <div class="row">
              <div class="col-sm-12">
                {{fantasy.error}}
              </div>
            </div>
          </div>
            <div class="form-group">
              <div class="row">
                <div class="col-sm-12">
                  <p class="margin-no"><a class="btn btn-flat btn-block waves-attach" ng-click="login.mode = null">Back to login</a></p>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
</form>
