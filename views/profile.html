<div class="content-heading">
  <div class="col-sm-12">
   <h3 class="heading">Profile</h3>
  </div>
</div>

<div class="col-sm-12">
  <div class="card">
    <div class="card-main">

      <form ng-submit="profile.update()">
      	<div class="card-inner text-right">

      		<div class="form-group text-left">
      			<label>Display Name</label>
      			<input type="text" ng-model="profile.displayname" class="form-control" />
      		</div>

          <div class="form-group text-left">
            <label>Profile Photo (url)</label>
            <input type="text" ng-model="profile.photo" class="form-control" placeholder="http://" />
          </div>

      		<input type="submit" value="Update Profile" class="btn btn-green btn-flat waves-attach waves-button waves-light" />
      	</div>
      </form>
    </div>
  </div>
</div>
