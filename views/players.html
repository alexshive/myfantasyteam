
<div class="content-heading">
	<h1 class="heading">Players</h1>
</div>

<div class="col-sm-12">
	<div class="form-group">
		<input type="text" ng-model="searchPlayer" class="form-control" placeholder="Search Player" />
	</div>
</div>

	<!-- <form>
		<select class="form-control" name="position" ng-model="position"  ng-options="option for option in options"></select>
	</form> -->

<ng-include src="'views/weeks.html'"></ng-include>

<table class="table table-striped" ng-if="players">
	<thead>
		<tr ng-include src="'views/player-row-header.html'" class="player-row-header" ng-if="!selectedPlayer" ng-init="add = false;showstats = true;selected = false;showpoints = true;"></tr>
	</thead>
	<tbody>
		<tr ng-repeat="player in pagedItems[currentPage] | orderBy:sortingOrder:reverse | filter: searchPlayer" ng-include src="'views/player-row.html'" ng-init="position = player.pos;add = false;selected = false;showstats = true;showpoints = true;"></tr>
	</tbody>
</table>
