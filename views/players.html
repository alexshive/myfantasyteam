	<div ng-hide="selectedPlayer">
		<div class="row">
			<div class="col-sm-6">
				<h2>Available Players</h2>
			</div>
			<div class="col-sm-4">
				<input type="text" ng-model="searchPlayer" class="form-control" placeholder="Search Player" />
			</div>
			<div class="col-sm-2 text-right">
				<form>
					<select class="form-control" name="position" ng-model="position"  ng-options="option for option in options"></select>
				</form>
			</div>
		</div>

		<ng-include src="'views/weeks.html'"></ng-include>

		<table class="table table-striped">
			<thead>
				<tr ng-include src="'views/player-row-header.html'" class="player-row-header" ng-if="!selectedPlayer" ng-init="add = true;showstats = true;selected = false;showpoints = true;"></tr>
			</thead>
			<tbody>
				<tr ng-repeat="player in players" ng-include src="'views/player-row.html'" class="player-row" ng-init="position = player.pos;add = true;selected = false;showstats = true;showpoints = true;"></tr>
			</tbody>
		</table>
