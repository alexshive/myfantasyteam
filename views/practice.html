<div class="col-sm-12">
    <div class="card">
      <div class="card-main">
          <div class="col-sm-12">
            <div class="card-table" ng-if="practice.game_id > 0">
              <div class="table-responsive">
                <table class="table table-hover table-stripe">
                  <tbody>
                    <tr>
                      <td>Week Practice</td>
                      <td width="300" class="text-right">

                        <a ng-href="#/game/{{practice.game_id}}" class="btn btn-green btn-flat">Game Center</a>

                        <a ng-href="#/game/{{practice.game_id}}/settings" class="btn btn-green btn-flat">Settings</a>

                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
        </div>
    </div>
  </div>
</div>

<div class="col-sm-12">
  <div class="card" ng-show="practice.game_id === 0" ng-cloak>
    <div class="card-main">
      <div class="card-inner">
        <div class="text-center">
        	<h2>Setup your lineup for this week</h2>
        	<a ng-href="#/draft/" class="btn btn-flat btn-green waves-effect">Enter Draft</a>
        </div>
      </div>
    </div>
  </div>
</div>
