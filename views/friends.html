
<div class="row">

	<div class="col-sm-12" ng-show="message" ng-cloak>
		<div class="bg-success text-center"><p>{{message}}</p></div>
	</div>

	<div class="col-sm-12" ng-show="friendReceiveRequest.length > 0" ng-cloak>
		<div class="bg-success text-center"><a ng-href="#/friends/requests/">You have pending friend requests</a></div>
	</div>	

	<div class="col-sm-12">
		<h2>Friends</h2>
		<ul class="list-group">
			<li class="list-group-item" ng-show="friends.length === 0" ng-cloak>
				No friends
			</li>
			<li class="list-group-item" ng-repeat="friend in friends">
				<div class="row">
					<div class="col-sm-6">
						<div class="name">{{friend.username}}</div>
					</div>
					<div class="col-sm-6 text-right buttons">
						
						<a class="btn btn-danger">Unfriend</a>

					</div>
				</div>
			</li>
		</ul>
	</div>

</div>
