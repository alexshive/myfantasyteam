<div class="content-heading" ng-if="uid" ng-cloak>
  <!-- <div class="col-sm-10 col-sm-offset-1 padding-no"></div> -->
</div>

<div ng-hide="uid" ng-controller="LoginCtrl" class="col-sm-12" ng-cloak>
	<ng-include src="'views/login.html'"></ng-include>
</div>

<div class="home" ng-show="uid" ng-cloak>

  <div class="slideshow">

  </div>

	<div class="col-sm-12">

    <h2 class="margin-top-sm padding-top-sm">{{displayname || username}}</h2>

    <div class="card">
      <div class="card-main">
          <div class="card-inner">
        		<h3 class="margin-no">Current Games</h3>
            <ng-include src="'views/challenges/list.html'" ng-if="friendChallenges.challenges.length > 0" ng-init="challenges = friendChallenges.challenges"></ng-include>
            <ng-include src="'views/challenges/list.html'" ng-if="userChallenges.challenges.length > 0" ng-init="challenges = userChallenges.challenges"></ng-include>
          </div>
        </div>
    </div>

    <div class="card">
      <div class="card-main">
          <div class="card-inner">
            <h3 class="margin-no">Past Games</h3>
            <ng-include src="'views/challenges/list.html'" ng-if="past.challenges.length > 0" ng-init="challenges = past.challenges"></ng-include>
          </div>
        </div>
    </div>


	</div>

</div>
