<div class="content-heading">
  <div class="col-sm-12">
    <h3>Current Matchups</h3>
  </div>
</div>

<div class="home">

  <div class="col-sm-12" ng-show="home.friends.game.length === 0 && home.users.game.length === 0">
    <div class="card">
      <div class="card-main">
          <div class="card-inner text-center">

            <h3 class="margin-top-no">No current games available for this week</h3>
            <p>Complete your <a ng-href="#/challenges">drafts</a> and <a ng-href="#/friends">challenge your friends</a></p>
          </div>
            
        </div>
    </div>
  </div>

  <div class="col-sm-12" ng-if="home.friends.game.length > 0 || home.users.game.length > 0">
    <div class="card">
      <div class="card-main">
          <div class="col-sm-12">
            
            <div ng-cloak ng-if="home.friends.game.length > 0 || home.users.game.length > 0">
              <ng-include src="'views/challenges/list.html'" ng-if="home.friends.game.length > 0" ng-init="challenges = home.friends.details;game = true;"></ng-include>
              <ng-include src="'views/challenges/list.html'" ng-if="home.users.game.length > 0" ng-init="challenges = home.users.details;game = true;"></ng-include>
            </div>

          </div>
        </div>
    </div>
  </div>



	</div>

</div>
