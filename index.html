<!doctype html> <html ng-app="myFantasyTeamApp"> <head> <meta charset="utf-8"> <title>My Fantasy Team</title> <meta name="description" content=""> <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"> <!-- Place favicon.ico and apple-touch-icon.png in the root directory --> <link rel="stylesheet" href="styles/vendor.css"> <link rel="stylesheet" href="styles/main.css"> <script src="scripts/vendor.js"></script> </head> <body ng-controller="FantasyCtrl as fantasy" ng-class="{'login': !fantasy.uid}"> <div class="progress progress-green progress-position-absolute-top" ng-show="fantasy.loading"> <div class="progress-bar-indeterminate"></div> </div> <ng-include src="'views/login.html'" ng-if="!fantasy.uid" ng-controller="LoginCtrl as login"></ng-include> <main ng-if="fantasy.uid" ng-controller="MainCtrl as main" ng-cloak> <nav class="menu menu-left nav-drawer nav-drawer-md" id="leftNav" tabindex="-1"> <div class="menu-scroll"> <div class="menu-content"> <span class="menu-logo logo"> <h3 class="margin-no"><a ng-href="#/">FantasyZone</a></h3> </span> <span class="menu-logo profile"> <div class="user-photo"> <span class="avatar avatar-lg"><img src="images/player.png"></span> </div> <div class="user-details"> <!-- <h3 class="margin-no">{{displayname || username}}</h3> --> <h3 class="margin-no" ng-cloak><strong>{{main.wins || "0"}}-{{main.losses || "0"}}-{{main.tie || "0"}}</strong></h3> <p class="margin-no" ng-cloak>{{main.friends || "0"}} friends</p> </div> </span> <ul class="nav"> <li ng-class="{'active': main.currentLocation === ''}"><a class="padding-right-lg waves-effect" ng-click="main.closeNav()" ng-href="#/home" target="_self">Matchups</a></li> <li ng-class="{'active': main.currentLocation === 'practice' || main.currentLocation === 'practice/draft'}"><a class="padding-right-lg waves-effect" ng-click="main.closeNav()" href="#/practice" target="_self">Practice</a></li> <li ng-class="{'active': main.currentLocation === 'challenges'}"><a class="padding-right-lg waves-effect" ng-click="main.closeNav()" ng-href="#/challenges" target="_self">Drafts</a></li> <li ng-class="{'active': main.currentLocation === 'friends'}"><a class="padding-right-lg waves-effect" ng-click="main.closeNav()" href="#/friends" target="_self">Friends</a></li> <li ng-class="{'active': main.currentLocation === 'players'}"><a class="padding-right-lg waves-effect" ng-click="main.closeNav()" href="#/players" target="_self">Research</a></li> <li ng-class="{'active': main.currentLocation === 'users'}"><a class="padding-right-lg waves-effect" ng-click="main.closeNav()" href="#/users" target="_self">Users</a></li> </ul> </div> </div> </nav> <nav class="menu menu-right" id="rightNav" tabindex="-1"> <div class="menu-scroll"> <div class="col-xx-6"> <h3 class="margin-top-no padding-top-sm">ROSTER</h3> </div> <div class="col-xx-6 text-right padding-top-sm"> <a class="btn btn-flat" data-toggle="menu" href="#rightNav" target="_self">close</a> </div> <div class="col-xx-12 players padding-no"> <ng-include src="'views/roster.html'" ng-if="main.my_players" ng-init="draft.my_players = main.my_players;showpos = true;showteam = true;showplayerimage = false;"></ng-include> </div> </div> </nav> <header class="header header-seamed hidden-md hidden-lg" ng-cloak> <ul class="nav nav-list pull-left"> <li class="dropdown"> <a ng-click="main.openNav()"> <span class="mdi mdi-menu icon-lg"></span> </a> </li> </ul> <a class="header-logo margin-no hidden-md hidden-lg" href="#/">FantasyZone</a> <ng-include src="'views/notifications.html'"></ng-include> </header> <div class="content"> <ng-include src="'views/notifications.html'"></ng-include> <div ng-view="" autoscroll="true"></div> </div> </main> <!-- <ng-include src="'views/main.html'" ng-if="fantasy.uid" ng-controller="MainCtrl as main"></ng-include> --> <script src="scripts/scripts.js"></script> </body> </html>
