<!doctype html> <html ng-app="myFantasyTeamApp"> <head> <meta charset="utf-8"> <title>My Fantasy Team</title> <meta name="description" content=""> <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"> <!-- Place favicon.ico and apple-touch-icon.png in the root directory --> <!--<link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">--> <link rel="stylesheet" href="styles/main.css"> <script src="scripts/vendor.js"></script> </head> <body ng-controller="MainCtrl as main" ng-class="{'login': !uid}"> <div class="progress progress-position-absolute-top" ng-show="isLoading"> <div class="progress-bar-indeterminate"></div> </div> <nav class="menu menu-right" id="rightNav" tabindex="-1"> <div class="menu-scroll"> <div class="col-xx-6"> <h3 class="margin-top-no padding-top-sm">ROSTER</h3> </div> <div class="col-xx-6 text-right padding-top-sm"> <a class="btn btn-flat" data-toggle="menu" href="#rightNav" target="_self">close</a> </div> <div class="col-xx-12 players padding-no"> <ng-include src="rosterURL" ng-if="my_players" ng-init="showpos = true;showteam = true;showplayerimage = false;"></ng-include> </div> </div> </nav> <header class="header header-seamed" ng-cloak ng-if="uid"> <div class="col-sm-10 col-sm-offset-1"> <ul class="nav nav-list pull-left hidden-sm hidden-md hidden-lg"> <li class="dropdown"> <a data-toggle="dropdown" target="_self"> <span class="icon icon-lg">menu</span> </a> <ul class="dropdown-menu text-left"> <li><a class="padding-right-lg waves-effect" ng-click="closeNav()" ng-href="#/challenges">Challenges</a></li> <li><a class="padding-right-lg waves-effect" ng-click="closeNav()" ng-href="#/practice">Practice</a></li> <!-- <li><a class="padding-right-lg waves-effect" ng-click="closeNav()" ng-href="#/friends">Friends</a></li> --> <li><a class="padding-right-lg waves-effect" ng-click="closeNav()" ng-href="#/players">Player Kit</a></li> <li><a class="padding-right-lg waves-effect" ng-click="closeNav()" ng-href="#/users">Users</a></li> </ul> </li> </ul> <a class="header-logo" href="#/">FantasyZone</a> <ul class="nav nav-list hidden-xx hidden-xs"> <li><a class="waves-effect waves-light" ng-href="#/challenges">Challenges</a></li> <li><a class="waves-effect waves-light" ng-href="#/practice">Practice</a></li> <!-- <li><a class="waves-effect waves-light" ng-href="#/friends">Friends</a></li> --> <li><a class="waves-effect waves-light" ng-href="#/players">Player Kit</a></li> <li><a class="waves-effect waves-light" ng-href="#/users">Users</a></li> </ul> <ul class="nav nav-list pull-right"> <li class="dropdown margin-right"> <a class="dropdown-toggle padding-left-no padding-right-no" data-toggle="dropdown"> <span class="avatar avatar-sm"><img src="images/users/avatar-001.jpg"></span> </a> <ul class="dropdown-menu"> <li> <a class="padding-right-lg waves-attach" ng-href="#/profile"><span class="icon icon-lg margin-right">account_box</span>Profile</a> </li> <li> <a class="padding-right-lg waves-attach" ng-click="main.logout()"><span class="icon icon-lg margin-right">exit_to_app</span>Logout</a> </li> </ul> </li> </ul> </div> </header> <main class="content"> <div ng-view="" autoscroll="true"></div> </main> <footer class="footer"> <div class="container"> <p>we <i class="icon">favorite</i> fantasy football</p> </div> </footer> <div class="fbtn-container" ng-if="my_players.length > 0"> <div class="fbtn-inner"> <a class="fbtn fbtn-brand fbtn-lg" data-toggle="menu" href="#rightNav" target="_self"><span class="fbtn-ori icon">view_list</span></a> </div> </div> <script src="scripts/scripts.js"></script> </body> </html>
