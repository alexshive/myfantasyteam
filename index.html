<!doctype html> <html ng-app="myFantasyTeamApp"> <head> <meta charset="utf-8"> <title>My Fantasy Team</title> <meta name="description" content=""> <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"> <!-- Place favicon.ico and apple-touch-icon.png in the root directory --> <link rel="stylesheet" href="styles/vendor.css"> <link rel="stylesheet" href="styles/main.css"> <script src="scripts/vendor.js"></script> </head> <body ng-controller="MainCtrl as fantasy" ng-class="{'login': !uid}"> <div class="progress progress-green progress-position-absolute-top" ng-show="isLoading"> <div class="progress-bar-indeterminate"></div> </div> <div class="menu menu-left nav-drawer nav-drawer-md" ng-hide="uid"></div> <div ng-show="uid" ng-cloak> <nav class="menu menu-left nav-drawer nav-drawer-md" id="leftNav" tabindex="-1"> <div class="menu-scroll"> <div class="menu-content"> <span class="menu-logo logo"> <h3 class="margin-no"><a ng-href="#/">FantasyZone</a></h3> </span> <span class="menu-logo profile"> <div class="user-photo"> <!-- <span class="avatar avatar-lg"><img src="images/player.png"></span> --> </div> <div class="user-details"> <!-- <h3 class="margin-no">{{displayname || username}}</h3> --> <h3 class="margin-no" ng-cloak><strong>{{fantasy.wins || "0"}}-{{fantasy.losses || "0"}}-{{fantasy.tie || "0"}}</strong></h3> <p class="margin-no" ng-cloak>{{fantasy.friends || "0"}} friends</p> </div> </span> <ul class="nav"> <li ng-class="{'active': currentLocation === ''}"><a class="padding-right-lg waves-effect" ng-click="fantasy.closeNav()" ng-href="#/home" target="_self">Matchups</a></li> <li ng-class="{'active': currentLocation === 'practice'}"><a class="padding-right-lg waves-effect" ng-click="fantasy.closeNav()" href="#/practice" target="_self">Practice</a></li> <li ng-class="{'active': currentLocation === 'challenges'}"><a class="padding-right-lg waves-effect" ng-click="fantasy.closeNav()" ng-href="#/challenges" target="_self">Draft
